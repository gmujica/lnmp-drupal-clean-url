log_format  domain.tld  '$remote_addr - $remote_user [$time_local] $request '
             '$status $body_bytes_sent $http_referer '
             '$http_user_agent $http_x_forwarded_for';

server {
        listen       80;
        server_name domain.tld;  ##<-- replace your domain with domain.tld.
        index index.html index.htm index.php default.html default.htm default.php;
        root  /var/www/drupal7;  ##<-- Your drupal path replace this.

        # Enable compression, this will help if you have for instance advaggâ€Ž module
        # by serving Gzip versions of the files.
        gzip_static on;

        location = /favicon.ico {
                	log_not_found off;
                	access_log off;
       	}

        location = /robots.txt {
                	allow all;
                	log_not_found off;
                	access_log off;
        }

        # Very rarely should these ever be accessed outside of your lan
        location ~* \.(txt|log)$ {
                	allow 192.168.0.0/16;
                	deny all;
        }

        # No no for private
        location ~ \..*/.*\.php$ {
               		return 403;
        }

        # Block access to "hidden" files and directories whose names begin with a
        # period. This includes directories used by version control systems such
        # as Subversion or Git to store control files.
        location ~ (^|/)\. {
                return 403;
        }        


        location / {
                # This is cool because no php is touched for static content
			          try_files $uri @rewrite;
		    }

        location @rewrite {
                # You have 2 options here
                # For D7 and above:
                # Clean URLs are handled in drupal_environment_initialize().
                rewrite ^ /index.php;
                # For Drupal 6 and bwlow:
                # Some modules enforce no slash (/) at the end of the URL
                # Else this rewrite block wouldn't be needed (GlobalRedirect)
                #rewrite ^/(.*)$ /index.php?q=$1;
        }

        location ~ .*\.(php|php5)?$ {
                try_files $uri =404;
                fastcgi_pass  unix:/tmp/php-cgi.sock;
                fastcgi_index index.php;
                include fcgi.conf;
        }

        # Fighting with Styles? This little gem is amazing.
        # This is for D6
        #location ~ ^/sites/.*/files/imagecache/ {
        # This is for D7 and D8
        location ~ ^/sites/.*/files/styles/ {
                try_files $uri @rewrite;
        }

        location ~ .*\.(gif|jpg|jpeg|png|bmp|swf)$ {
                expires      30d;
        		    log_not_found off;        
        }

        location ~ .*\.(js|css)?$ {
                expires      12h;
        }

        access_log  /home/wwwlogs/domain.tld.log  domain.tld;
}
